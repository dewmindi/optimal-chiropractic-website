name: Next.js CI/CD Pipeline

on:
  push:
    branches:
      - main   # only trigger on main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2 Install dependencies
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # 3. Build Next.js
      - name: Build Next.js
        run: npm run build

      # 4. Deploy to VPS via SSH
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Load user-local npm bin
            export PATH="$HOME/.npm-global/bin:$PATH"
            
            # Add nvm Node to PATH
            export PATH=/home/chiropractic-dev/.nvm/versions/node/v22.22.0/bin:$PATH

            # Navigate to project directory
            cd /home/chiropractic-dev/htdocs/dev.optimalchiropractic.com.au

            git reset --hard
            git pull origin main

            npm ci --legacy-peer-deps

            npm run build

            pm2 restart optimal-chiropractic || pm2 start npm --name "optimal-chiropractic" -- start
